

<app-header></app-header>
<div class="dashboard-container">
  <div class="row" >
  <div class="column"><h2>DASHBOARD</h2></div>
  <div class="column" style="margin-left: 70%;">
    <ng-container *ngIf="userRole === 'admin'">
      <button mat-raised-button style="margin-left: 70px;" color="primary" (click)="assestdt()">Assests</button>
    </ng-container>
  </div>
</div>


<div class="">

    <div  class="col-md-2">

          <mat-card style="background-color:rgba(75, 192, 192, 0.2) ;" *ngIf="cardData" (click)="onCardClicked('BL')">
            <mat-card-title>BL</mat-card-title>
            <mat-card-content>
              <b>{{ cardData.billable }}</b>
            </mat-card-content>
          </mat-card>
          <ng-container *ngIf="userRole === 'admin'">
          <button mat-stroked-button matTooltip="Download" class="btn-border" (click)="downloadExcel('BL')">
            Export<mat-icon>download</mat-icon>
          </button>
        </ng-container>
        </div>
      </div>
    </div>
