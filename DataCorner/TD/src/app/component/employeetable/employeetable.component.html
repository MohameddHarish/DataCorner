<app-header></app-header>

<div class="example-button-container">
  <button mat-fab color="primary" aria-label="Example icon button with a home icon" class="backButton" (click)="goBack()">
    <span class="material-icons">arrow_back</span>
  </button>
  <h2>Trainee List</h2>
</div>

<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-md-3">
        <mat-form-field appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput placeholder (keyup)="applyFilter($event)" #input />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-7"></div>
      <div class="col-md-2" style="padding-left: 2%;">
        <ng-container *ngIf="userRole === 'admin'">
          <button class="Btn" mat-raised-button color="primary" (click)="addForm()">
            <div class="text">Add</div>
          </button>

          <button class="ExprtBtn" mat-raised-button color="primary" style="margin-left: 5px;" (click)="downloadExcel()">
            <div class="text">Export</div><mat-icon>download</mat-icon>
          </button>
        </ng-container>
      </div>
    </div>
    <div class="mat-elevation-z4">
      <div class="column-selector">
        <!-- <mat-checkbox [(ngModel)]="showColumns">Show Columns</mat-checkbox> -->
        <mat-select [(ngModel)]="selectedColumns" multiple>
          <mat-option *ngFor="let column of columns" [value]="column">{{ column }}</mat-option>
        </mat-select>
      </div>

      <table mat-table [dataSource]="dataSource" matSort>

        <ng-container matColumnDef="serialNumber">
          <th mat-header-cell *matHeaderCellDef>No</th>
          <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
        </ng-container>

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>EmployeeId</th>
          <td mat-cell *matCellDef="let user">{{ user.empId }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
          <td mat-cell *matCellDef="let user">{{ user.name }}</td>
        </ng-container>

        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let user">{{ user.mailId }}</td>
        </ng-container>

        <ng-container matColumnDef="Phone">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
          <td mat-cell *matCellDef="let user">{{ user.contact }}</td>
        </ng-container>

        <ng-container matColumnDef="SkillSet">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>SkillSet</th>
          <td mat-cell *matCellDef="let user">{{ user.skill_Set}}</td>
        </ng-container>

        <ng-container matColumnDef="Months_in_SS">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Months_in_SS</th>
          <td mat-cell *matCellDef="let user">{{ user.months_in_SS}}</td>
        </ng-container>
        

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
          <td mat-cell *matCellDef="let user" (click)="openEditForm(user)" >
            <button mat-icon-button color="primary">
              <mat-icon class="material-symbols-outlined">visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="selectedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: selectedColumns; let even = even; let odd = odd"
          [class.even-row]="even" [class.odd-row]="odd"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="8">No data matching the filter "{{ input.value }}"</td>
        </tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </mat-card-content>
</mat-card>
