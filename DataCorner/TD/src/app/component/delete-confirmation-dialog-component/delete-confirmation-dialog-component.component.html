<h2 mat-dialog-title>Delete Confirmation</h2>
<mat-dialog-content>Are you sure you want to delete this asset?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary">No</button>
  <button mat-button [mat-dialog-close]="true" color="warn">Yes</button>
</mat-dialog-actions>
